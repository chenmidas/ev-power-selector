<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Power Selector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="midas-logo.png" alt="Midas Logo" class="logo"/>
    <h1>EV Power Selector</h1>

    <div id="form">
      <label>騎乘質量 Rider Weight (kg): <input type="number" id="riderWeight" value="34"/></label>
      <label>車輛質量 Vehicle Weight (kg): <input type="number" id="vehicleWeight" value="40"/></label>
      <label>額定速度 Rated Speed (km/h): <input type="number" id="ratedSpeed" value="23.8"/></label>
      <label>輪胎直徑 Tire Diameter (m): <input type="number" id="tireDiameter" value="0.4064"/></label>
      <label>加速時間 Accel. Time (s): <input type="number" id="accelTime" value="4"/></label>
      <label>鏈輪齒比 Sprocket Ratio: <input type="number" id="sprocketRatio" value="1.23"/></label>
      <label>輪轂馬達減速比 Hub Gear Ratio: <input type="number" id="gearRatio" value="5.43"/></label>
      <button onclick="calculate()">Calculate</button>
    </div>

    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
